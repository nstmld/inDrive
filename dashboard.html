<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>inDrive — Entrenamiento de seguridad</title>
  </head>
  <body>
    <header class="page-header">
        <img class="page-header__logo" src="img/logo-indrive.svg" alt="InDriver Logo">
        <h1 class="page-header__description">Entrenamiento de seguridad</h1>
    </header>
    <ul class="tests-list">
        <li class="test">
            <section class="test-result">
                <div class="test-diagram test-diagram--small" style="--percentage:71; --diagram-color:#55B8FF;"></div>
                <div class="test-diagram__description test-diagram__description--small">
                   <p class="test-diagram__number test-diagram__number--small">5/7</p>
                </div>
            </section>
            <section class="test__description">
                <p class="test__header">Antes de empezar el viaje</p>
                <a class="button button--restart" href="index.html">Reiniciar el caso</a>
            </section>
        </li>
        <li class="test test--disable">
            <section class="test-result">
                <div class="test-diagram test-diagram--small" style="--percentage:100; --diagram-color:#A7E92F;"></div>
                <div class="test-diagram__description test-diagram__description--small">
                   <p class="test-diagram__number test-diagram__number--small">7/7</p>
                </div>
            </section>
            <section class="test__description">
                <p class="test__header">Subida</p>
                <a class="button button--done">Puntaje máximo</a>
            </section>
        </li>
        <li class="test">
            <section class="test-result">
                <div class="test-diagram test-diagram--small" style="--percentage:29; --diagram-color:#FF6B62;"></div>
                <div class="test-diagram__description test-diagram__description--small">
                   <p class="test-diagram__number test-diagram__number--small">2/7</p>
                </div>
            </section>
            <section class="test__description">
                <p class="test__header">Viaje</p>
                <a class="button button--restart" href="index.html">Reiniciar el caso</a>
            </section>
        </li>
        <li class="test">
            <section class="test-result">
                <div class="test-diagram test-diagram--small" style="--percentage:87; --diagram-color:#FFEB35;"></div>
                <div class="test-diagram__description test-diagram__description--small">
                   <p class="test-diagram__number test-diagram__number--small">6/7</p>
                </div>
            </section>
            <section class="test__description">
                <p class="test__header">Conflicto</p>
                <a class="button button--restart" href="index.html">Reiniciar el caso</a>
            </section>
        </li>
        <li class="test">
            <section class="test-result test-result--new">
                <div class="test-diagram test-diagram--small" style="--percentage:0; --diagram-color:#ffffff00;"></div>
                <div class="test-diagram__description test-diagram__description--small">
                   <p class="test-diagram__number test-diagram__number--small">0/7</p>
                </div>
            </section>
            <section class="test__description">
                <p class="test__header">Terminacion del viaje</p>
                <a class="button button--new" href="index.html">Iniciar el caso</a>
            </section>
        </li>
    </ul>
  </body>
</html>
